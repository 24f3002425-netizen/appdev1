{% extends "base.html" %}

{% block title %}Doctor Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-3">Doctor Account Application</h2>
        <p class="text-muted">
            Your account will remain inactive until the admin approves it.
        </p>

        <form method="post" action="{{ url_for('register_doctor') }}">
            <div class="mb-3">
                <label class="form-label">Full Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username *</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Specialization *</label>
                <input type="text" name="specialization" class="form-control"
                       placeholder="e.g. Cardiologist" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password *</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password *</label>
                <input type="password" name="confirm" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>

        <p class="mt-3 mb-0 text-muted text-center">
            Already registered?
            <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
